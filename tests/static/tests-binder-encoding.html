<html>
    <head>
        <title>Unit Tests for Binder Module radio button support...</title>


        <script type="text/javascript" src="/base/node_modules/infusion/src/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/src/framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/src/framework/core/js/FluidDocument.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/src/framework/core/js/FluidDOMUtilities.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/src/framework/core/js/FluidIoC.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/src/framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/src/framework/core/js/FluidView.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/src/framework/core/js/ModelTransformation.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/src/framework/core/js/ModelTransformationTransforms.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/src/framework/enhancement/js/ContextAwareness.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/src/framework/enhancement/js/ProgressiveEnhancement.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/tests/test-core/utils/js/DebugFocus.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/tests/test-core/utils/js/IoCTestUtils.js"></script>
        <script type="text/javascript" src="/base/node_modules/qunitjs/qunit/qunit.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/tests/test-core/jqUnit/js/jqUnit-browser.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/tests/test-core/jqUnit/js/jqUnit.js"></script>
        <script type="text/javascript" src="/base/node_modules/infusion/tests/lib/qunit/addons/composite/qunit-composite.js"></script>
        <script type="text/javascript" src="/base/src/js/binder.js"></script>
        <!-- Our test fixtures -->
        <script type="text/javascript" src="./js/tests-fixtures.js"></script>
   </head>
    <body>
        <h1 id="qunit-header">Value Encoding Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <!-- Test HTML, we have to hide this ourselves.  QUnit's styles put it offscreen, which doesn't work for us. -->
        <div class="viewport-encoding" style="display:none">
            <form>
                <h3>Numeric Values</h3>

                <input type="hidden" name="number-from-markup" value="3"/>
                <select class="number-select">
                    <option value="default" selected="true">Default Value</option>
                    <option value="0">zero</option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                </select>

                <h3>"Falsy" Data</h3>

                <input type="hidden" name="false-from-markup" value="false"/>
                <input type="hidden" name="zero-from-markup" value="0"/>
                <input type="hidden" name="null-from-markup" value="null"/>

                <select class="falsy-select">
                    <option value="default" selected="true">Default Value</option>
                    <option value="false">false</option>
                    <option value="0">zero</option>
                    <option value="null">null</option>
                </select>

                <h3>Object Data</h3>

                <input type="hidden" name="array-from-markup" value='["foo","bar"]'>
                <input type="hidden" name="object-from-markup" value='{ "foo": "bar" }'>
            </form>
        </div>

        <!-- our QUnit tests -->
        <script type="text/javascript" src="./js/jqunit/jqunit-binder-encoding.js"></script>
    </body>
</html>
